<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Rashi ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        text-align: center;
        color: white;
        overflow-x: hidden;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.55);
        min-height: 100vh;
        padding-bottom: 80px;
    }

    h1 {
        padding-top: 50px;
        font-size: 3.2em;
        text-shadow: 0 0 15px pink;
    }

    p {
        font-size: 1.4em;
    }

    .buttons {
        margin-top: 60px;
        position: relative;
        height: 160px;
    }

    button {
        font-size: 1.3em;
        padding: 16px 40px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        position: absolute;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .yes {
        background: #ff4b5c;
        color: white;
        left: 50%;
        transform: translateX(-130%);
        box-shadow: 0 0 25px pink;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 10px pink; }
        50% { box-shadow: 0 0 35px hotpink; }
        100% { box-shadow: 0 0 10px pink; }
    }

    .no {
        background: #777;
        color: white;
        left: 50%;
        transform: translateX(30%);
    }

    #celebration {
        display: none;
        margin-top: 50px;
    }

    .canopy {
        position: fixed;
        top: 0;
        width: 100%;
        height: 120px;
        background: repeating-linear-gradient(
            45deg,
            #ff4b5c,
            #ff4b5c 20px,
            #fff 20px,
            #fff 40px
        );
        z-index: 10;
    }

    .balloon {
        position: fixed;
        bottom: -100px;
        width: 60px;
        height: 80px;
        border-radius: 50%;
        animation: floatUp 6s linear infinite;
    }

    .balloon::after {
        content: '';
        position: absolute;
        width: 2px;
        height: 50px;
        background: white;
        top: 80px;
        left: 29px;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }

    .heart {
        position: fixed;
        font-size: 26px;
        animation: heartFloat 4s linear infinite;
    }

    @keyframes heartFloat {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>

<body>

<!-- Romantic Music -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b35a1e9d3.mp3">
</audio>

<div class="overlay">

<h1>Rashi ‚ù§Ô∏è</h1>
<p>Under a Bali sunset, my heart chose you.</p>
<p>Will you be my Valentine? üíï</p>

<div class="buttons">
    <button class="yes" onclick="sayYes()">Yes üíñ</button>
    <button class="no" id="noBtn" onclick="moveNo()">No üôà</button>
</div>

<div id="celebration">
    <div class="canopy"></div>
    <h1>I already knew it üòç</h1>
    <p>This is the beginning of our forever üíû</p>
</div>

</div>

<script>
function moveNo() {
    const noBtn = document.getElementById("noBtn");
    noBtn.style.left = Math.random() * 70 + "%";
    noBtn.style.top = Math.random() * 70 + "px";
}

function sayYes() {
    document.getElementById("celebration").style.display = "block";

    // Balloons
    for (let i = 0; i < 30; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        balloon.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 7000);
    }

    // Floating hearts
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 350);
}
</script>

</body>
</html>
