<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rashi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-color: #ffc0cb;
            /* Romantic Background Image */
            background-image: url("https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070");
            background-size: cover;
            background-position: center;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 10;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-image: url('https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif');
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
            border: 4px solid #ff4b5c;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #ff4b5c;
            font-size: 3rem;
            margin-bottom: 5px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            height: 50px; /* Keeps space stable */
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .yes-btn {
            background-color: #ff4b5c;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 92, 0.4);
            z-index: 20; /* Ensure Yes is always clickable */
        }

        .yes-btn:hover {
            transform: scale(1.1);
        }

        .no-btn {
            background-color: #e0e0e0;
            color: #333;
            /* Absolute/Fixed will be applied by JS */
        }

        /* Success Message */
        #successSection {
            display: none;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_24921c56b5.mp3?filename=romantic-piano-11006.mp3" type="audio/mp3">
    </audio>

    <div class="card">
        <div id="questionSection">
            <div class="profile-pic"></div>
            <h1>Rashi ‚ù§Ô∏è</h1>
            <p>Will you be my Valentine? üåπ</p>
            
            <div class="btn-container">
                <button class="yes-btn" onclick="acceptProposal()">YES! üòç</button>
                <button class="no-btn" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No üôà</button>
            </div>
        </div>

        <div id="successSection">
            <h1 style="font-size: 2.5rem; margin-top: 10px;">YAYYY! üéâ</h1>
            <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" style="width: 100%; border-radius: 15px; margin: 15px 0;">
            <p>See you soon! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('questionSection');
        const successSection = document.getElementById('successSection');
        const music = document.getElementById('bgMusic');

        const taunts = [
            "No üôà", 
            "Are you sure? ü•∫", 
            "Really? üíî", 
            "Think again! ü§î", 
            "Last chance! üòÖ", 
            "Don't do this! üò≠",
            "Try the other button! üëâ"
        ];

        function moveButton() {
            // 1. Calculate random position within screen bounds
            // Subtract button width/height to keep it fully visible
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);

            // 2. Apply "Fixed" position so it can escape the card
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // 3. Change text randomly to be funny
            const randomText = taunts[Math.floor(Math.random() * taunts.length)];
            noBtn.innerText = randomText;
        }

        function acceptProposal() {
            music.play().catch(e => console.log("Music needs interaction"));
            questionSection.style.display = 'none';
            successSection.style.display = 'block';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4b5c', '#ff9068', '#fff'] });
        }
    </script>

</body>
</html>
